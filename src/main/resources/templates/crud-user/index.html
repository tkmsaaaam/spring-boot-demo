<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="utf-8">
    <title>CRUD Sample</title>
  </head>
  <body>
    <h2>Index Page</h2>
    <table>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>authority</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}" ></td>
        <td th:text="${user.name}" ></td>
        <td th:text="${user.email}" ></td>
        <td th:text="${user.authority}" ></td>
        <td>
          <a href="#" th:href="@{'/crud-user/edit/' + ${user.id}}"><button>edit</button></a>
        </td>
        <td>
          <form action="#" th:action="@{'/crud-user/delete/' + ${user.id}}" method="post">
            <button>delete</button>
          </form>
        </td>
      </tr>
    </table>
    <div><a href="#" th:href="@{/crud-user/form}"></a></div>
  </body>
</html>
